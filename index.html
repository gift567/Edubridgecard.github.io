<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Design HTML/CSS</title>
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <div class="container">
        <div class="card card-front">
            <div class="top">
                <img src="edu-logo (2).jpeg" alt="Card Logo">
                <h1>EduBridge</h1>
                <P class="lead">
                    Education Center
                </P>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <img src="edu-logo (2).jpeg" alt="Card Logo">
                    <h1>EduBridge</h1>
                    <p class="lead">
                        Education Center
                    </p>
                </div>
                <div class="middle contact-details">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content">
                        <p>coming soon</p>
                        <p>info@egatorr.com</p>
                    </span>
                </div>
                <div class="bttom"></div>
            </div>

            <div class="right">
                <div class="top contact-details">
                    <span class="icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="content">
                        <p>+260761989307</p>
                        <p>+260 770704664</p>
                    </span>
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="content">
                        <p>Cairo Road Wood Gate House 2nd Floor</p>
                        <p>Unit 215 Lusaka Zambia</p>
                    </span>
                </div>
                <div class="middle">
                      <h2>Taonga Ngoma</h2>
                      <p>Recruitment Manager & Social Impact Specialist</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>

    






</body>
</html>
